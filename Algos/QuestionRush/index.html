<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode 刷题激励系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- 在 head 中添加 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <!-- 导航栏 -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#problems">题目管理</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#shop">积分商城</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- 题目管理页 -->
            <div class="tab-pane fade show active" id="problems">
                <!-- 文件上传 -->
                <div class="mb-3">
                    <input type="file" id="csvFile" accept=".csv" class="form-control">
                </div>

                <!-- 控制栏 -->
                <div class="d-flex gap-2 mb-3">
                    <select id="sortOrder" class="form-select w-25">
                        <option value="asc">难度升序</option>
                        <option value="desc">难度降序</option>
                    </select>
                    <input type="number" id="randomCount" class="form-control w-25" placeholder="抽取数量" min="1">
                    <button id="randomBtn" class="btn btn-primary">随机抽取</button>
                </div>

                <!-- 在控制栏添加切换按钮 -->
                <div class="d-flex gap-2 mb-3">
                    <!-- 原有元素保持不变 -->
                    <button id="toggleType" class="btn btn-outline-secondary" onclick="toggleTypeColumn()">
                        <i class="bi bi-eye-slash"></i> 隐藏类型
                    </button>
                </div>

                <!-- 在积分显示区域添加清空按钮 -->
                <div class="alert alert-success d-flex justify-content-between align-items-center">
                <span>当前积分：<strong id="points">0</strong> 分</span>
                <div>
                    <button onclick="resetPoints()" class="btn btn-sm btn-outline-danger me-2">重置积分</button>
                    <button onclick="resetRedemptions()" class="btn btn-sm btn-outline-warning me-2">重置兑换</button>
                    <button onclick="clearAllData()" class="btn btn-sm btn-outline-dark">清空所有存档</button>
                </div>
                </div>

                
                <!-- 题目表格 -->
                <!-- 修改 table 结构 -->
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <!-- 新增两列 -->
                            <th>收藏</th>
                            <th>颜色</th>
                            <th>题目名称</th>
                            <th>题目链接</th>
                            <th>难度</th>
                            <th>类型</th>
                            <th>完成情况</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <!-- 积分商城页 -->
            <div class="tab-pane fade" id="shop">
                <div class="row g-4" id="shopItems"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
